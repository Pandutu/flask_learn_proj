{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} InkWeb - Login {% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        <a href="{{ url_for('auth.password_reset_request') }}">Forgot password you retart?</a>
    </p>
    <p>
        <a href="{{ url_for('auth.register') }}">New User?</a>
    </p>
</div>
{% endblock %}
